<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Base JS app</title>

    <style>
      html, body {
        margin: 0;
        min-height: 100%;
      }

      body {
        background: rgba(0,0,0, .08);
        width: 100%;
        height: 100%;
        color: rgba(0,0,0, 0.87);
      }

      #app {
        margin: 0 auto;
        padding: 32px;
        max-width: 1280px;
      }

      .main {
        padding: 24px 12px;
        min-height: 600px;
        border-radius: 8px;
        background: #FFFFFF;
      }

      .title {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="main">
        <h1 class="title">ECMAScript is cool!</h1>
      </div>
    </div>

    <script>
      function isNullType(value) {
        return typeof(value) === 'object' && !Boolean(value)
      }
    </script>
    
    
  </body>
</html>
