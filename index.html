<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Base JS app</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/d-flex.css">
    <link rel="stylesheet" href="src/styles/dentins.css">
  </head>
  <body>
    <script defer src="02-functions/script.js"></script>
    <script defer src="02-functions/modal.js"></script>

    <div id="app">
      <header>
        <div class="container header-section">
          <image class="header-section__logo" src="src/images/logo.png" />
          <nav>
            <span class="link-page" onClick="document.location.reload()">Home</span>
            <span class="link-page" onClick="document.location.reload()">Contacts</span>
            <span class="link-page" onClick="document.location.reload()">About us</span>
          </nav>
          <div class="header-section__user"></div>
        </div>
      </header>

      <div class="main-wrapper">
        <main class="container">
          <h1 class="title">Введение в функции JavaScript</h1>

          <!-- start counter -->
          <section  class="counter mb-6">
            <h2 class="tac">Counter</h2>
            <div class="tac mb-2">
              <span>Value: </span>
              <b class="counter__value mr-4">0</b>
            </div>
            <div class="d-flex d-flex_aic d-flex_jcc">
              <button class="btn mr-4 decrease-counter">-</button>
              <button class="btn increase-counter">+</button>
            </div>
          </section>
          <!-- end counter -->

          <!-- start calculator -->
          <section class="calculator">
            <h2 class="tac">Calculator</h2>
            <div class="d-flex d-flex_aic d-flex_jcc mb-2">
              <input type="number" class="calculator__first-number">
            </div>
            <div class="d-flex d-flex_aic d-flex_jcc mb-2">
              <button class="btn mr-4 calculator__calc-btn" onClick="">+</button>
              <button class="btn mr-4 calculator__calc-btn">-</button>
              <button class="btn mr-4 calculator__calc-btn">/</button>
              <button class="btn calculator__calc-btn">*</button>
            </div>
            <div class="d-flex d-flex_aic d-flex_jcc mb-2">
              <input type="number" class="calculator__second-number">
            </div>
            <div class="tac mb-2">
              <span>Result: </span>
              <b class="calculator__result mr-4">0</b>
            </div>
          </section>

          <button class="btn open-modal-btn">Изменить данные пользователя</button>
        </main>
      </div>
          <!-- end calculator -->

          <div class="modal" id="modal">
            <div class="modal-content">
              <span class="close-modal">&times;</span>
              <h2>Ваши данные</h2>
              <p>Введите свои данные ниже:</p>
              <label for="first-name" class="modal-label">Введите ваше имя:</label>
              <input type="text" id="first-name" class="modal-input" placeholder="Имя">

              <label for="last-name" class="modal-label">Введите вашу фамилию:</label>
              <input type="text" id="last-name" class="modal-input" placeholder="Фамилия">

              <button class="close-modal-btn">Закрыть</button>
              <button class="confirm-btn">Подтвердить</button>
            </div>
          </div>

          <!-- start selct -->
          <section style="display: none;">
            <select name="city" id="country-select">
              <option value="">-- Выберите Страну --</option>
              <option value="">-- Беларусь --</option>
              <option value="">-- Украина --</option>
              <option value="">-- Россия --</option>
              <option value="">-- Литва --</option>
              <option value="">-- Япония --</option>
            </select>
  
            <div class="wrapper-phone-input d-flex_inline d-flex_aic">
              <span class="code-phone"></span>
              <input type="text" />
            </div>
          </section>
          <!-- end selct -->
        </main>
      </div>

      <footer>
        <div class="container footer-section">
          <img src="src/images/tms-logo.svg" alt="TMS logo">
          <p class="sc-clIzBv fkJTxe">© 2024, TeachMeSkills</p>
        </div>
      </footer>
    </div>

    <script src="02-functions\src\counter.js"></script>
    <script src="02-functions\src\calculator.js"></script>

  </body>
</html>
